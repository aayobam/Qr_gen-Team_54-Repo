{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator|Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static './css/styles.css' %}" />
  </head>
  <body id="body">
    <!-- document header -->
    <nav class="nav">
      <a href="{% url 'home_page' %}"
        ><img src="{% static './assets/logo.svg' %}" alt="Qrx" class="logo"
      /></a>
      <ul class="l-nav-group">
        <li><a href="{% url 'user_login' %}">Log in</a></li>
        <li>
          <a href="{% url 'user_registration' %}" class="active">Sign up</a>
        </li>
      </ul>
      <div id="toggler">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
    <ul class="nav-group-mobile">
      <li>
        <a href="{% url 'user_registration' %}" class="mob-link red">Sign up</a>
      </li>
      <li><a href="{% url 'user_login' %}" class="mob-link">Log in</a></li>
    </ul>
    {% block content %}{% endblock content %}

    <!-- footer -->
    <footer class="footer">
      <div class="footer-desktop">
        <div>
          <div class="group1">
            <a href="{% url 'home_page' %}"
              ><img src="{% static './assets/logo.svg' %}" alt="Qrx" class="logo"
            /></a>
            <p class="footer-txt">2022 Zuri /project phase Team 54</p>
          </div>

          <div class="group2">
            <p>
              <a href="#" class="link">FAQ</a>
              <a href="/templates/aboutUs.html" class="link">About Us</a>
            </p>
            <p>
              <a href="/templates/terms.html" class="link"
                >Terms and conditions</a
              >
            </p>
            <p><a href="/templates/feedback.html" class="link">Feedback</a></p>
          </div>
        </div>
      </div>

      <div class="footer-mobile">
        <div>
            <div>
                <a href="{% url 'home_page' %}">
                    <img src="{% static '/assets/logo.svg' %}" alt="Qrx" class="logo"/>
                </a>
                <a href="{% url 'faq' %}" class="link">FAQ</a>
                <a href="{% url 'about' %}" class="link">About Us</a>
                <a href="/templates/terms.html" class="link">Terms and conditions</a>
            </div>
            <div>
                <a href="{% url 'feedback' %}">
                    <imgsrc="{% static './assets/chat.svg' %}" alt="chat icon" class="chat-img"/>
                </a>
            </div>
        </div>
        <p class="footer-txt">2022 Zuri /project phase Team 54</p>
      </div>
    </footer>

    <script src="{% static '.' %}"></script>
  </body>
</html>
